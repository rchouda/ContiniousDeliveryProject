# tasks file for docker
        - name: create image docker
          docker_image:
            name: angularapp
            build:
             path: /var/lib/jenkins/workspace/ProjetCD
             pull: no
            source: build
            state: present
            force_source: true
        - name: run container docker
          docker_container:
            name: myapp_container
            image: angularapp:latest
            state: started
            recreate: true
            ports:
             - "4200:80"
